<script language="javascript" type="text/javascript"> 
  var href = "/";
  // 获取 referrer
  var referrer = document.referrer;
  // 获取 URL
  var url = document.URL;
  var find_referrer = referrer.search(/miaopei\.github\.io\/\d{8}\/.*\.html/i);
  var find_url = url.search(/miaopei\.github\.io\/\d{8}\/.*\.html/i);
  // 替换日期链接
  if (find_referrer >= 0) {
    href = referrer.replace(/\d{8}/, "posts");
  } else if (find_url >= 0) {
    href = url.replace(/\d{8}/, "posts");
  } else {
    // 枚举 404 页面
    var list_size = 9;
    var page_404 = new Array();
    page_404[0] = "/404/dokdot/";
    page_404[1] = "/404/cuterobot.html";
    page_404[2] = "/404/dark.html";
    page_404[3] = "/404/me.html";
    page_404[4] = "/404/pure.html";
    page_404[5] = "/404/text.html";
    page_404[6] = "/404/dokdot/";
    page_404[7] = "/404/dokdot/";
    page_404[8] = "/404/dokdot/";

    var random = parseInt(Math.random() * list_size, 10) + 1;
    href = page_404[random];
  }
  // 重定向
  window.location.href = href;
</script>
